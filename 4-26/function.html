<script>
    //函数声明创建
    function add(num1,num2) {
        return num1+num2
    }
    console.log(add(11,22))  //33

    //函数表达式创建
    var add=function (num1,num2) {
        return num1+num2
    }
        console.log(add(11,22))  //33



    // fun1()   //222
    function fun1() {
        console.log(111)
    }
    function fun1() {
        console.log(222)
    }
    // fun1()  //222
</script>
</body>
