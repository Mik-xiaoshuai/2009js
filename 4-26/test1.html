<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组常用方法</title>
</head>
<body>
<script>
    var  str="lello world";
    console.log(str.length)  //获取数组长度11
    console.log(str.concat("o"))  //在末尾添加一位 o
    console.log(str.slice(1))    //1代表 去除首字母
    console.log(str.indexOf("l"))  //获取数组的下标
    console.log(str.lastIndexOf("d")) //获取下标 从1开始 10
</script>
</body>
</html>
