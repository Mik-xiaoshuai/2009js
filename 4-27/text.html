<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <button id="btn">点击</button>
</div>
    <div>
        <p class="p1">AAA</p>
        <p class="p1">BBB</p>
        <p class="p1">CCC</p>
        <p class="p1">DDD</p>

        <span>AAA</span>
        <span>BBB</span>
        <span>CCC</span>
    </div>
<script>
    function $(el) {
        var i=el[0]
        if(i=="#"){
            alert("ID选择器")
            document.getElementById()
        }else if(i=="."){
            alert("class选择器")
            document.getElementsByClassName()
        }else{
            alert("元素选择器")
            document.getElementsByTagName()
        }
    }

    $("span")
</script>
</body>
</html>
