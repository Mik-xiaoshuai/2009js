<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.2.6.12.js"></script>
    <script src="../js/axios.min.js"></script>
</head>
<body>
<div id="app">
    <!--<button @:click="axio">axios获取数据</button>-->
    <ul>
        <li v-for="item in list">{{item.name}}-{{item.age}}-{{item.sex}}</li>
    </ul>
</div>
</body>
<script>
    new Vue({
        el:"#app",  //挂载点
        data:{    //数据
            list:[    //默认值
                {name:"张三",age:11,sex:"男"},
                {name:"李四",age:22,sex:"女"},
                {name:"王五",age:33,sex:"男"},
            ],
        },
        methods:{   //方法

        },
    })
</script>
