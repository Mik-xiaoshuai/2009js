<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书列表</title>
    <style>
        .grid {
            margin: auto;
            width: 530px;
            text-align: center;
        }
        .grid table {
            border-top: 1px solid #C2D89A;
            width: 100%;
            border-collapse: collapse;
        }
        .grid th,td {
            padding: 10px;
            border: 1px dashed #F3DCAB;
            height: 35px;
            line-height: 35px;
        }
        .grid th {
            background-color: #F3DCAB;
        }
        .grid .book {
            padding-bottom: 10px;
            padding-top: 5px;
            background-color: #F3DCAB;
        }
    </style>
    <script src="../vue.2.6.12.js"></script>
    <script src="../axios.min.js"></script>
</head>
<body>
<div id="app">
    <div class="grid">
        <div>
            <h1>图书管理</h1>
            <div class="book">
                <div>
                    <label for="id">
                        编号：
                    </label>
                    <input type="text" id="id" v-model="bookid" v-bind:disabled="status">
                    <label for="name">
                        名称：
                    </label>
                    <input type="text" id="name" v-model="bookname">
                    <button @click="btn">提交</button>
                </div>
            </div>
        </div>
        <table>
            <thead>
            <tr>
                <th>编号</th>
                <th>名称</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(item,k) in list" :key="item.id">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.time}}</td>
                <td>
                    <a href="javascript:;" @click.prevent="edit(k)">修改</a>
                    <span>|</span>
                    <a href="javascript:;" @click.prevent="del(item.id)">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
<script>
    new Vue({
        el:"#app",   //挂载点
        data:{
            status:false,   //disabled 默认为可用状态
            bookid:"",
            bookname:"",
            list:[],
        },
        methods:{   //方法
            //删除
            del(id){
                var index = this.list.findIndex(item =>{
                    if(item.id==id){
                        return true
                    }
                });
                this.list.splice(index,1)
            },
            //添加
            btn(){
                let obj={};
                obj.id=this.a;
                obj.name=this.b;
                this.list.push(obj);

                //获取年月日
                let now=new Date();
                let y=now.getFullYear();  //获取年
                // console.log(y)
                let m=now.getMonth(); //获取月
                // console.log(m)
                let d = now.getDate(); //获取日
                // console.log(d)
                let ymd=`${y}-${m+1}-${d}`;
                // console.log(ymd)
                obj.time=ymd


                //判断是修改还是添加？
                console.log("status:",this.status)
                if(this.status){    //修改
                    let id=this.bookid
                    let name=this.bookname
                    console.log("要修改的内容：",id,name)

                    //遍历list找到id=this.bookid
                    this.list.forEach(function(v,k){
                        if(v.id==id){    //找到要更新的元素
                            console.log("找到了要更新的数据：",v)
                            v.name=name
                        }
                    })

                    //清空input
                    this.bookid=null
                    this.bookname=null
                    this.status=false
                }else{
                   //获取input中的值
                   let book_info={
                       id:this.bookid,
                       name:this.bookname,
                       time:ymd
                   }
                   this.list.push(book_info)
                }
                this.bookid=null
                this.bookname=null

            },
            //修改
            edit(i){
                // alert(1)
                console.log("要修改的数据索引为",i)
                console.log("要修改的数据为：",this.list[i])
                //将数据填充到input中
                this.bookid=this.list[i].id;
                this.bookname=this.list[i].name

                //禁止修改 bookid
                this.status=true
            }

        },
        //遍历数组
        created(){   //生命周期
            //获取所有的数据
            let _this=this;
            axios.get("http://vue.api.comcto.com/api/books.php").then(function(d){
                // console.log(d.data[0].id)
                _this.list=d.data
            });
        },
    });
</script>
