<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <style>
        .grid {
            margin: auto;
            width: 530px;
            text-align: center;
        }
        .grid table {
            border-top: 1px solid #C2D89A;
            width: 100%;
            border-collapse: collapse;
        }
        .grid th,td {
            padding: 10px;
            border: 1px dashed #F3DCAB;
            height: 35px;
            line-height: 35px;
        }
        .grid th {
            background-color: #F3DCAB;
        }
        .grid .book {
            padding-bottom: 10px;
            padding-top: 5px;
            background-color: #F3DCAB;
        }
    </style>
    <script src="../vue.2.6.12.js"></script>
    <script src="../axios.min.js"></script>
</head>
<body>
<div id="app">
    <div class="grid">
        <div>
            <h1>用户管理</h1>
            <div class="book">
                <div>
                    <label for="id">
                        编号：
                    </label>
                    <input type="text" id="id" v-model="userid" v-bind:disabled="status">
                    <label for="name">
                        名称：
                    </label>
                    <input type="text" id="name" v-model="username">
                    <button @click="add">提交</button>
                </div>
            </div>
        </div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>Email</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(item,k) in list" v-bind:key="item.user_id">
                <td>{{item.user_id}}</td>
                <td>{{item.user_name}}</td>
                <td>{{item.email}}</td>
                <td>
                    <a href="javascript:;" @click.prevent="edit(k)">修改</a>
                    <span>|</span>
                    <a href="javascript:;" @click.prevent="del(k)">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
<script>
    new Vue({
        el:"#app",   //挂载点
        data:{
            status:false,   //disabled 默认为可用状态
            userid:null,
            username:null,
            list:[],
        },
        methods:{
            //增加
            add(k){
                let self=this

                // let obj={};
                // obj.user_id=this.userid;
                // obj.user_name=this.username;
                //通过判断状态判断是修改还是添加?
                if(this.status){
                    let user_info={
                        user_id: this.userid,
                        user_name: this.username
                    }
                    let id=this.userid
                    let name=this.username
                    axios.put("http://localhost:3000/user/update",user_info).then(function(res){
                        console.log(res.data)
                        self.list.forEach(function(v,k){
                            if(v.user_id===id){
                                v.user_name=name
                            }
                        })
                    })
                }else{
                    let user_info={
                        user_id: this.userid,
                        user_name: this.username
                    }
                    axios.post("http://localhost:3000/user/add",user_info).then(function(res){
                        console.log(res.data)  //服务器返回的数据信息
                        self.list.unshift(user_info)
                    })
                }
                this.userid=null
                this.username=null
                this.status=false
            },


            //删除
            del(k){
                let uid=this.list[k].user_id
                console.log(uid)
                let self=this
                axios.delete(`http://localhost:3000/user/delete?uid=${uid}`).then(function(res){
                    console.log(res.data)
                    self.list.splice(k,1)
                })

            },
            //修改通过list下标
            edit(k){
                this.userid=this.list[k].user_id
                this.username=this.list[k].user_name
                this.status=true
            }
        },
        //遍历数组
        created(){   //生命周期
            //获取所有的数据
            let self=this;
            axios.get("http://localhost:3000/user/list").then(function(d){
                // console.log(d.data[0].id)
                self.list=d.data
            });
        },
    });
</script>
