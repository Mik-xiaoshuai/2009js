<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.2.6.12.js"></script>
</head>
<body>
<div id="app">
    num1:<input type="text" v-model.number="num1">
    num2:<input type="text" v-model.number="num2">
    num3:<input type="text" v-model.number="num3">
    总和:{{total}}
</div>
</body>
</html>
<script>
    new Vue({
        el:"#app",  //挂载点
        data:{   //数据
            num1:0,
            num2:0,
            num3:0,
        },
        //计算属性
        computed:{
            total(){
                return this.num1+this.num2+this.num3
            },
        },
    })
</script>
