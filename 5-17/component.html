<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="../vue.2.6.12.js"></script>
</head>
<body>
<div id="app">
<button-counter></button-counter>
</div>
</body>
</html>
<script>
    //定义一个组件
    Vue.component("button-counter",{
       data:function(){
           return{
               counter:0
           }
       },
        //组件模板
       template:"<button @click='add'>{{counter}}</button>",
        //组件方法
       methods:{
            add(){
                this.counter++
            }
       },
    });
    //创建Vue实列
    new Vue({
        el:"#app",  //挂载点
        data:{   //数据

        },
        methods:{    //方法

        },
    })
</script>
