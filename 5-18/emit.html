<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子组件传值</title>
</head>
<body>
    <!--子组件传值-->
<div id="app">
    <p> {{ num }} </p>
    <add-num @add-number="addNum"></add-num>
</div>

<script src="../js/vue.2.6.12.js "></script>
<script>

    //定义一个局部组件
    let AddNum = {
        template: `
        <button @click="$emit('add-number')">++</button>
      `
    }

    new Vue({
        el: "#app",
        methods:{
            addNum(){
                this.num++      //this.num = this.num+2
            }
        },
        data:{
            num: 0
        },
        components:{
            "add-num" : AddNum
        },
    })

</script>
</body>
</html>
