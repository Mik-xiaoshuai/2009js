<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,
        ol{
            list-style: none;
        }
        #app ul li .s1{
            /*border: 1px solid #00A8FF;*/
            background-color: #CCCCCC;
        }
        .btn1{
            width: 60px;
            height: 30px;
            background-color: #0e90d2;
            color: #ffffff;
            border: 0;
        }
        .btn2{
            width: 60px;
            height: 30px;
           background-color: #00A8FF;
            color: #ffffff;
            border: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li>
                <span class="s1">姓名</span>
                <span class="s1">登录名</span>
                <span class="s1">手机号码</span>
            </li>
            <li v-for="ass in list">
                <span>{{ass.name}}</span>
                <span>{{ass.userName}}</span>
                <span>{{ass.roleid}}</span>
            </li>
        </ul>
        <ol>
            <li>登录名: <input type="text" v-model="userName"></li>
            <li>密码: <input type="password"></li>
            <li>姓名: <input type="text" v-model="name"></li>
            <li>联系电话: <input type="text" v-model="roleid"></li>
            <li>角色: <select name="" id="">
                <option value="">请选择角色</option>
                <option value="">小马</option>
                <option value="">哈哈</option>
                <option value="">admin</option>
            </select></li>
        </ol>
        <button class="btn1" v-on:click="add" v-bind:add="asd">提交</button>
        <button class="btn2">返回</button>

    </div>
</body>

</html>
<script src="../vue.2.6.12.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            list: [{
                "id": 1,
                "name": "张明",
                "userName": "zhangming",
                "roleid": 1
            },
            {
                "id": 2,
                "name": "王晗",
                "userName": "wanghan",
                "roleid": 2
            },
            {
                "id": 3,
                "name": "周杰",
                "userName": "zhoujie",
                "roleid": 2
            }],
            userName: null,
            name: null,
            roleid: null,
            asd:null
        },
        methods: {
            add() {
                let name1 = this.name
                let userName1 = this.userName
                let roleid1 = this.roleid
                let this1 = this

                console.log(this.name);
                if (this.name == null || this.userName == null || this.roleid == null) {
                    alert("所有框不能为空")
                } else {
                    this.list.forEach(function (v, k) {
                        if (v.userName == userName1) {
                            alert("用户名重复")
                            this1.asd=false
                        } else {
                            this1.asd=true

                        }
                    })
                }
                console.log(this.asd);
                if(this.asd==true){
                    this1.list.push(
                                {
                                    "name": name1,
                                    "userName": userName1,
                                    "roleid": roleid1
                                }
                            )
                }
            }
        }

    })
</script>
